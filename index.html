<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="login-name" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="login-password" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button type="submit" id="continue__login" class="form__button">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="./" id="link-create-account" class="form__link">Don't have an account? Create account</a>
            </p>
        </form>
        <p id="login__success" class="success form__text form--hidden">You've successfully logged in!</p>
        <form class="form form--hidden" id="create-account">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signup-username" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="signup-email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signup-password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirm-password" class="form__input" autofocus placeholder="Confirm Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button type="submit" id="continue__sign-up" class="form__button">Continue</button>
            <p class="form__text">
                <a href="./" id="link-login" class="form__link">Already have an account? Sign in</a>
            </p>
        </form>
        <div id="sign-up__success" class="success form__text form--hidden">
            <p>You've successfully created your account</p>
            <a href="./" id="sign-in" class="form__link">Sign In</a>
        </div>
    </div>

</body>

</html>
